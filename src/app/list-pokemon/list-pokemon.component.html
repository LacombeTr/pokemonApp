<div class="container">
    <div class="row">
        <div class = "col s6 m5 l5" *ngFor="let pokemon of pokemonList">
            <div (click)="goToPokemon(pokemon)" class = "card horizontal grey lighten-4" style="margin: 10px;" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" style="object-fit: cover; height: 70%; width: 500px;" class="center-align">
                </div>

                <div class="card-content">
                    <span class="card-title black-text">{{ pokemon.name }}</span>
                    <p>Type(s): <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}"> {{ type }} </span></p>
                    <p>Eclos le: {{pokemon.created | date: "dd/MM/yyyy"}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
