<h1 class="center">Liste de Pokemon</h1>

<input
    #input
    (keyup.enter) = "selectPokemon(input.value)"
    type="number"
/>

<p *ngIf="pokemonSelected">
    {{ pokemonSelected.name }} est selectionné !
</p>

<p *ngIf="!pokemonSelected">
    Aucun pokemon ne correspond à la recherche !
</p>

<div class="container">
    <div class="row">
        <div class = "col s6 m5 l5 card horizontal grey lighten-4" style="margin: 10px;" *ngFor="let pokemon of pokemonList" pkmnBorderCard>
            <div class="card-image">
                <img [src]="pokemon.picture" style="object-fit: cover; height: 80%; width: 500px;" class="center-align">
            </div>

            <div class="card-content">
                <span class="card-title black-text">{{ pokemon.name }}</span>
                <p>Type(s): <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}"> {{ type }} </span></p>
                <p>PV: {{pokemon.hp}}</p>
                <p>Niv.: {{pokemon.cp}}</p>
                <p>Eclos le: {{pokemon.created | date: "dd/mm/yyyy"}}</p>
            </div>
        </div>
    </div>
</div>
