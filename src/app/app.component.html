<h1 class="center">Liste de Pokemon</h1>

<input
    #input
    (keyup.enter) = "selectPokemon(input.value)"
    type="number"
/>

<p *ngIf="pokemonSelected">
    {{ pokemonSelected.name }} est selectionné !
</p>

<p *ngIf="!pokemonSelected">
    Aucun pokemon ne correspond à la recherche !
</p>

<router-outlet></router-outlet>
